<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Aula 09 - jQuery</title>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="submit">Nova imagem +</button>
    </header>

    <form action="">
        <h2>Inserir nova imagem</h2>
        <input id="novaimagem" type="url" required placeholder="url da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar">Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="img/gatos.jpg" alt="Imagem de gatos">
            <div class="overflow-img-link">
                <a href="./img/gatos.jpg" title="Ver imagem do tamanho real" target="_blank">
                    Ver imagem do tamanho real</a>
            </div>
        </li>
        <li>
            <img src="img/carro.jpg" alt="Imagem de carro">
            <div class="overflow-img-link">
                <a href="./img/carro.jpg" title="Ver imagem do tamanho real" target="_blank">
                    Ver imagem do tamanho real</a>

            </div>
        </li>
        <li>
            <img src="img/casa.jpg" alt="Imagem de casa">
            <div class="overflow-img-link">
                <a href="./img/casa.jpg" title="Ver imagem do tamanho real" target="_blank">
                    Ver imagem do tamanho real</a>

            </div>
        </li>
    </ul>

</body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="/main.js"></script>
</html>
